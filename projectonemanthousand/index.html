<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="my-image" src="pp.jpg" alt="Your image">
    <div id="colorful-div">This is a colorful div.</div>

    <script src="https://unpkg.com/node-vibrant@3.1.1/dist/vibrant.min.js"></script>
    <script>
        window.onload = function() {
            let img = document.querySelector('#my-image');
            let div = document.querySelector('#colorful-div');

            Vibrant.from(img.src).getPalette().then(palette => {
                let dominantColor = palette.Vibrant.rgb;
                console.log(`The dominant color in the image is: rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`);
                img.style.boxShadow = `0 0 10px 5px rgba(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]}, 0.7)`;
                div.textContent = `The vibrant color in the image is: rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
            });
        }
    </script>
</body>
</html>
